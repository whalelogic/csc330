<!DOCTYPE html>
<html>
<head>
    <title>Temperature Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: auto;">
      <h1 style="text-align: center; font-weight: 600px;">City Temperatures</h1>
        <canvas id="tempChart"></canvas>
      <p style="text-align: center; font-size: 14px; color: #555;">Data source: OpenWeatherMap API</p>
      <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('home') }}" style="text-decoration: none; color: #007BFF;">Back to Home</a>
    </div>

    <script>
        const ctx = document.getElementById('tempChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|tojson }},
                datasets: [{
                    label: 'Temperature (F)',
                    data: {{ values|tojson }},
                    backgroundColor: ['red', 'green', 'blue', 'orange', 'brown', 'black', 'magenta']
                }]
            },
            options: {
                scales: { y: { beginAtZero: false, min: 20 } }
            }
        });
    </script>
</body>
</html>
