<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
        .errors { color: red; list-style-type: none; padding: 0; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Flask App</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('fruits') }}">Fruits</a></li>
                <li><a href="{{ url_for('temps') }}">Temperatures</a></li>
                <li><a href="{{ url_for('population') }}">Population Permanent DB</a></li>
                <li><a href="{{ url_for('cities') }}">Create/Add/Delete</a> (Persists only for session)</li>
                <li><a href="{{ url_for('plot_temps') }}">View Temperature Chart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Flask App. All rights reserved.</p>
    </footer>
</body>
</html>
